<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <!-- レコードが格納されたobject_listからレコードを一行ずつrecordに取り出す -->
      {% for record in object_list %}
      <div class="col">
        <div class="card shadow-sm">
          <image src="{{ record.image1.url }}" class="bd-placeholder-img card-img-top img-thumbnail" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c" />
          </image>

          <div class="card-body">
            <p class="card-text">
              {{ record.title }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <!-- 投稿詳細へ -->
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{% url 'photo:photo_detail' record.pk %}'">View</button>
                <!-- カテゴリ表示ボタン -->
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{% url 'photo:photos_cat' category=record.category.id %}'">{{ record.category.title }}</button>
              </div>
              <!-- 投稿したユーザー名を出力し、一覧ページへのリンクを設定 -->
              <a href="{% url 'photo:user_list' user=record.user.id %}">
                <small class="text-muted">
                  {{ record.user.username }}
                </small>
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
